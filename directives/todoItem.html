<input
  type="checkbox"
  ng-checked="$ctrl.todo.done"
  ng-click="$ctrl.onToggle()"
/>
<span ng-class="{ completed: $ctrl.todo.done }">{{ $ctrl.todo.text }}</span>
<button ng-click="$ctrl.showConfirmDialog()">Remove</button>
<div ng-show="$ctrl.isConfirmDialogOpen">
  <p>Are you sure?</p>
  <button ng-click="$ctrl.removeTodo()">Yes</button>
  <button ng-click="$ctrl.isConfirmDialogOpen = false">No</button>
</div>
