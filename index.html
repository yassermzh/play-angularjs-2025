<!doctype html>
<html ng-app="todoApp">
  <head>
    <title>AngularJS 1 Todo App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div ng-controller="TodoController">
      <h2>My Todos</h2>
      <input type="text" ng-model="newTodoText" placeholder="Add new todo" />
      <button ng-click="addTodo()">Add</button>

      <ul>
        <li ng-repeat="todo in todos" ng-class="{ completed: todo.done }">
          <input
            type="checkbox"
            ng-checked="todo.done"
            ng-click="markAsComplete($index)"
          />
          <span>{{ todo.text }}</span>
          <button ng-click="removeTodo($index)">Delete</button>
        </li>
      </ul>
    </div>

    <todo-stats></todo-stats>
    <script src="app.js"></script>
    <script src="services/todoService.js"></script>
    <script src="controllers/todoController.js"></script>
    <script src="controllers/statsController.js"></script>
    <script src="directives/todoStatsDirective.js"></script>
  </body>
</html>
